<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyara - Assistante IA</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #reponse {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
    }
    #api-key {
      display: block;
    }
  </style>
</head>
<body>

  <h1>üëã Bienvenue, je suis Lyara</h1>

  <!-- Zone de message utilisateur -->
  <input type="text" id="message" placeholder="Pose-moi une question..." style="width:100%; padding:10px;" />
  <button onclick="envoyer()">Envoyer</button>

  <!-- R√©ponse de l'IA -->
  <div id="reponse"></div>

  <!-- Champ cach√© pour ta cl√© API -->
  <input type="password" id="api-key" placeholder="Cl√© API" style="display:none;" />

  <script>
    async function envoyer() {
      const message = document.getElementById("message").value;
      const apiKey = document.getElementById("api-key").value;

      if (!apiKey) {
        alert("‚ö†Ô∏è Cl√© API manquante. Appuie longuement ici et colle-la dans le champ cach√©.");
        return;
      }

      document.getElementById("reponse").textContent = "‚è≥ Lyara r√©fl√©chit...";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Tu es Lyara, une assistante IA bienveillante, vive d'esprit et attentive." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();

      const texte = data.choices?.[0]?.message?.content || "‚ùå Pas de r√©ponse...";
      document.getElementById("reponse").textContent = texte;
    }
  </script>
</body>
</html>
